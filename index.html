<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/361/361998.png" type="image/x-icon">
    <title>Mokepon: Fire, Water and Earth</title>
</head>
<body>
    <h1>Mokepon 🔥💧🌱</h1>

    <section class="choose-pet">
        <h2>Select a Mokepon</h2>

        <button>Select</button>
    </section>
    <section class="choose-attack">
        <p>Your Mokepon has <span>❤️❤️❤️</span></p>
        <p>Enemy's Mokepon has <span>❤️❤️❤️</span></p>

        <h2>Select an attack</h2>

        <p>
            <button>Fire 🔥</button>
            <button>Water 💧</button>
            <button>Earth 🌱</button>
        </p>
    </section>

    <section class="messages">
        <p>Snurkels attacks with 💧</p>
        <p>Juggelbof attacks with 🔥</p>
        <p>Snurkels wins 💧</p>
    </section>

    <section>
        <h2>Congratulations! Are you ready for the next level?</h2>
        <button>Yes</button>
        <button>No</button>
    </section>
</body>
</html>
